<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <head>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <link rel="shortcut icon" href="assets/images/icons/weather-app-icon.svg">
    <script src="assets/js/index.js" defer></script>
    <title>Weather App</title>
  </head>
  <body class="content-container">
    <div class="content">
      <header class="header">
        <div class="banner">
          <img src="assets/images/icons/weather-app-icon.svg" alt="" class="banner-img">
          <h1 class="banner-text">Weather App</h1>
        </div>
        <div class="ui">
          <div class="searchbox">
            <input type="text" placeholder="Enter your city here" class="searchbox-input">
            <button class="btn-base searchbox-btn">
              <img src="assets/images/icons/search-icon.svg" alt="Magnifying Glass Icon" class="searchbox-img">
            </button>
          </div>
        </div>
        <div>
          <p>Displaying weather results for:</p>
          <p class="city-text">Austin</p>
        </div>
      </header>
      <main class="panels">
        <div class="panel">
          <div class="panel-row">
            <img src="assets/images/icons/clear-icon.svg" alt="" class="weather-graphic">
            <span class="weather-description">Clear</span>
          </div>
          <div class="panel-row">
            <span>Wednesday</span>
            <span>2/3/2022</span>
          </div>
          <div class="panel-row">
            <span>Actual:</span>
            <span>76째F</span>
            <span>Feels Like:</span>
            <span>69</span>
            <span>째F</span>
          </div>
          <div class="panel-row">
            <div class="panel-row-img-container">
              <img src="assets/images/icons/high-icon.svg" alt="Chevron pointing up">
            </div>
            <div class="panel-row-text-container">
              <span>High</span>
              <span>80</span>
              <span>째F</span>
            </div>
          </div>
          <div class="panel-row">
            <div class="panel-row-img-container">
              <img src="assets/images/icons/low-icon.svg" alt="Chevron pointing down">
            </div>
            <div class="panel-row-text-container">
              <span>Low</span>
              <span>60</span>
              <span>째F</span>
            </div>
          </div>
          <div class="panel-row">
            <div class="panel-row-img-container">
              <img src="assets/images/icons/sunrise-icon.svg" alt="Chevron pointing down">
            </div>
            <div class="panel-row-text-container">
              <span>Sunrise:</span>
              <span>7:00AM</span>
            </div>
          </div>
          <div class="panel-row">
            <div class="panel-row-img-container">
              <img src="assets/images/icons/sunset-icon.svg" alt="Chevron pointing down">
            </div>
            <div class="panel-row-text-container">
              <span>Sunset:</span>
              <span>7:00PM</span>
            </div>
          </div>
          <div class="panel-row">
            <div class="panel-row-img-container">
              <img src="assets/images/icons/rain-prob-icon.svg" alt="Chevron pointing down">
            </div>
            <div class="panel-row-text-container">
              <span>Rain Probability:</span>
              <span>92</span>
              <span>%</span>
            </div>
          </div>
          <div class="panel-row">
            <div class="panel-row-img-container">
              <img src="assets/images/icons/humidity-icon.svg" alt="Chevron pointing down">
            </div>
            <div class="panel-row-text-container">
              <span>Humidity:</span>
              <span>92</span>
              <span>%</span>
            </div>
          </div>
          <div class="panel-row">
            <div class="panel-row-img-container">
              <img src="assets/images/icons/wind-icon.svg" alt="Chevron pointing down">
            </div>
            <div class="panel-row-text-container">
              <span>Wind:</span>
              <span>5</span>
              <span>MPH</span>
            </div>
          </div>
          <div class="panel-row">
            <div class="panel-row-img-container">
              <img src="assets/images/icons/uv-index-icon.svg" alt="Chevron pointing down">
            </div>
            <div class="panel-row-text-container">
              <span>UV Index:</span>
              <span>4.63</span>
            </div>
          </div>
        </div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
      </main>
    </div>
    <footer class="footer">
      <a href="https://github.com/Drew-Daniels/weather_app">
        <img class="github-icon" src="assets/images/icons/github-icon.png">
      </a>
      <div class="github-profile-container">
        <span>Created by</span>
        <a href="https://github.com/Drew-Daniels">Drew Daniels</a>
      </div>
    </footer>
  </body>

</html>
