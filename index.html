<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <head>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <link rel="shortcut icon" href="assets/images/icons/weather-app-icon.svg">
    <script src="assets/js/index.js" defer></script>
    <title>Weather App</title>
  </head>
  <body class="content-container">
    <div class="content">
      <header></header>
      <main>
        <input type="text" placeholder="Enter your city here">
        <button class="btn-base fancy-btn">
          <img src="assets/images/icons/search-icon.svg" alt="Location Search image">
          <span>Get Weather</span>
        </button>
        <div class="weather-icons">
          <div class="weather-icon-container">
            <img src="assets/images/icons/clear-icon.svg" alt="" class="weather-icon">
          </div>
          <div class="weather-icon-container">
            <img src="assets/images/icons/clouds-icon.svg" alt="" class="weather-icon">
          </div>
          <div class="weather-icon-container">
            <img src="assets/images/icons/drizzle-icon.svg" alt="" class="weather-icon">
          </div>
          <div class="weather-icon-container">
            <img src="assets/images/icons/rain-icon.svg" alt="" class="weather-icon">
          </div>
          <div class="weather-icon-container">
            <img src="assets/images/icons/snow-icon.svg" alt="" class="weather-icon">
          </div>
          <div class="weather-icon-container">
            <img src="assets/images/icons/thunderstorm-icon.svg" alt="" class="weather-icon">
          </div>
        </div>
        <p></p>
      </main>
    </div>
    <footer class="footer">
      <a href="https://github.com/Drew-Daniels/weather_app">
        <img class="github-icon" src="assets/images/icons/github-icon.png">
      </a>
      <div class="github-profile-container">
          Created by <a href="https://github.com/Drew-Daniels">Drew Daniels</a>
      </div>
    </footer>
  </body>

</html>
