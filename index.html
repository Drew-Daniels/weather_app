<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <head>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <link rel="shortcut icon" href="assets/images/icons/weather-app-icon.svg">
    <script src="assets/js/index.js" defer></script>
    <title>Weather App</title>
  </head>
  <body class="content-container">
    <div class="content">
      <header class="header">
        <div class="banner">
          <img src="assets/images/icons/weather-app-icon.svg" alt="" class="banner-img">
          <h1 class="banner-text">Weather App</h1>
        </div>
        <div class="ui">
          <div class="searchbar">
            <input type="text" placeholder="Enter your city here" class="searchbar-input">
            <button class="btn-base btn-searchbox">
              <img src="assets/images/icons/search-icon.svg" alt="Magnifying Glass Icon" class="searchbar-img">
            </button>
          </div>
        </div>
        <div>
          <p>Displaying weather results for:</p>
          <p class="city-text">Austin</p>
        </div>
      </header>
      <main class="panels">
        <div class="panel">
          <div class="panel-row">
            <img src="assets/images/icons/clear-icon.svg" alt="" class="weather-graphic">
            <span class="weather-description">Clear</span>
          </div>
        </div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
      </main>
    </div>
    <footer class="footer">
      <a href="https://github.com/Drew-Daniels/weather_app">
        <img class="github-icon" src="assets/images/icons/github-icon.png">
      </a>
      <div class="github-profile-container">
        <span>Created by</span>
        <a href="https://github.com/Drew-Daniels">Drew Daniels</a>
      </div>
    </footer>
  </body>

</html>
